app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.2.0'
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        tag: '1.3.0'
        commit: 7c7fe2373dc54d999633b0f01031cca4511fac4d
      - type: patch
        path: appdata-screenshots.patch
