app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: pinit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        tag: '2.0.0'
        commit: 961ca1ce1f5f251f9bff51574e589449093ac526
