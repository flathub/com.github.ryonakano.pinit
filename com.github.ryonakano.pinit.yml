id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
