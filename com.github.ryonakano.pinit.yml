id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=home
  # For drawing icons
  - --device=dri
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler.git
        tag: 0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: pinit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        tag: 2.2.0
        commit: 808f74cbeb605c3d567477f5606ced40adbd51e9
