app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.1.1'
        commit: b2cf3b4c8a2fdd59daeefb396e9a846088f02b92

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        tag: '1.2.0'
        commit: 5a37ab6761a6b9889de891f3d588576697bf722b
      - type: patch
        path: appdata-screenshots.patch
