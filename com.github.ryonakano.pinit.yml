app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - "*"
    sources:
      - type: archive
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler/-/archive/v0.12.0/blueprint-compiler-v0.12.0.tar.gz
        sha256: 6dbb4ea851cec164030abded5949ea77ff92032e23527e1c0597d7efe0c36a81

  - name: pinit
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/pinit/archive/refs/tags/2.1.0.tar.gz
        sha256: 1cabc9719b5c434620b3a7d34d78c35d5bd8147269301eb41b0698a5440bbec1
