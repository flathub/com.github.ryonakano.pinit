app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: pinit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        #tag: '1.4.1'
        #commit: cac456d6a0240997251f795a4b60dd5169fe72d7
        branch: main
      - type: patch
        path: appdata-screenshots.patch
