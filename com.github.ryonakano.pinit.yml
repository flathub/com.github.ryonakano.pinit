app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: pinit
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/ryonakano/pinit/archive/refs/tags/2.0.2.tar.gz
        sha256: 066f4dfd65708bbe7191e111a0950818f42fdbd50e54579169d4e2b86a77a837
