app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.2.0'
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3

  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        branch: 'main'
#         tag: '1.2.1'
#         commit: aa09befa856f92640649bfa069694d3ce7232581
      - type: patch
        path: appdata-screenshots.patch
