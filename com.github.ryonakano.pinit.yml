app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=~/.local/share/applications'
  # For drawing icons
  - '--device=dri'
modules:
  - name: pinit
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        #tag: '1.4.1'
        commit: 052d254ad5201b224551eb31bc66e21a546c9185
