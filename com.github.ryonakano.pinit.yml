app-id: com.github.ryonakano.pinit
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: com.github.ryonakano.pinit
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--filesystem=home'
  # For drawing icons
  - '--device=dri'
modules:
  - name: granite
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: '6.2.0'
        commit: 4ab145c28bb3db6372fe519e8bd79c645edfcda3
  - name: pinit
    buildsystem: meson
    config-opts:
      - -Dfor_pantheon=false
    sources:
      - type: git
        url: https://github.com/ryonakano/pinit.git
        tag: '1.2.2'
        commit: 5ca2a102bc4657021d0086b6f22ece011de8d147
      - type: patch
        path: appdata-screenshots.patch
